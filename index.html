<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainSentinel.java - Java Dependency Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ChainSentinel.java - Java Dependency Scanner</h1>
        <p>Upload your Java project (JAR, POM, or Gradle file) to scan for vulnerabilities.</p>

        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".jar, .pom, .gradle">
            <button type="submit">Scan Now</button>
        </form>

        <div id="result">
            <p>Your PDF report will appear here after scanning.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
